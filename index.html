<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Potta+One&family=Source+Sans+Pro:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <h1>Welcome to Typing Speed Test</h1>
        <h2 id="msg"></h2>
        <br />
        <textarea
          placeholder="Remember,You can do it"
          id="mywords"
          cols="100"
          rows="10"
        ></textarea>
        <br />
        <button id="btn" class="mainbtn">Start</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
